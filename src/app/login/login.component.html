<div class="wrapper">
  <div class="pstfk-LoginCard">
    <p class="header">ACESSAR</p>
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
          class="pstfk-FormInput"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          formControlName="password"
          class="pstfk-FormInput"
        />
        <button mat-raised-button class="pstfk-btn enter-btn" type="submit">
          Entrar
        </button>
      </form>
    </div>
    <div class="footer">
      <a href="#">Cadastre-se</a>
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
