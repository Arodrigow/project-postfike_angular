  gutterSize="15px"
  rowHeight="250px"
  (window:resize)="onResize($event)"
  class="grid"
>
  <mat-grid-tile *ngFor="let post of posts">
    <app-post [postElement]="post"> </app-post>
  </mat-grid-tile>
</mat-grid-list>
