<div class="post">
  <a href>
    <div class="postContainer">
      <div class="postHeader">
        <h3>{{postElement.title}}</h3>
        <p class="dias">{{postElement.deadline}}</p>
      </div>
      <div class="postContent">
        <p>{{postElement.description}}</p></div>
      <div class="postFooter">
        <p *ngFor="let tag of postElement.tags">{{tag}}</p>
        <p>{{postElement.bookmark_count}}</p>
      </div>
    </div>
  </a>
</div>
