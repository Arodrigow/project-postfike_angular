<div class="post">
  <a href>
    <div class="postContainer">
      <div class="postHeader">
        <h2 style="font-weight: bold;">{{postElement.title}}</h2>
        <p class="dias">hรก {{postElement.deadline}} dias</p>
      </div>
      <div class="postContent">
        <p>{{postElement.description}}</p></div>
      <div class="postFooter">
        <div class="postTags">
          <p class="tag" *ngFor="let tag of postElement.tags">#{{tag}}</p>
        </div>
        <p>{{postElement.bookmark_count}}</p>
      </div>
    </div>
  </a>
</div>
